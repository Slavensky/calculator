<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="display">
            <p>10</p>
        </div>
        <div class="center">
            <div class="center-left">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="center-right">
                <button>%</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
        <div class="bottom">
            <button>10</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
